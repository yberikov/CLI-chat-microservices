name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Build chat-microservice
        run: |
          cd chat-microservice
          go mod tidy
          go build -v ./...

      - name: Lint chat-microservice
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --config=./chat-microservice/.golangci.yml

      - name: Test chat-microservice
        run: |
          cd chat-microservice
          go mod tidy
          go test -v -race -coverpkg=./... ./...

      - name: Build storage-microservice
        run: |
          cd storage-microservice
          go mod tidy
          go build -v ./...

      - name: Lint storage-microservice
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --config=./storage-microservice/.golangci.yml

      - name: Test storage-microservice
        run: |
          cd storage-microservice
          go mod tidy
          go test -v -race -coverpkg=./... ./...
